name: Notify Quality Checks

on:
  push:
    branches:
      - develop
      - main
    paths:
      - 'laravel/Modules/Notify/**'
  pull_request:
    branches:
      - develop
      - main
    paths:
      - 'laravel/Modules/Notify/**'

jobs:
  quality:
    runs-on: ubuntu-latest
    environment: Testing
    
    steps:
      - uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Add Flux Credentials Loaded From ENV
        run: composer config http-basic.composer.fluxui.dev "${{ secrets.FLUX_USERNAME }}" "${{ secrets.FLUX_LICENSE_KEY }}"

      - name: Install Dependencies
        run: |
          cd laravel
          composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Run PHPStan
        working-directory: laravel
        run: |
          ./vendor/bin/phpstan analyse Modules/Notify --level=10 --memory-limit=-1 || true

      - name: Run PHPMD
        working-directory: laravel
        run: |
          if [ -f phpmd.phar ]; then
            php phpmd.phar Modules/Notify text cleancode,codesize,design,naming,unusedcode || true
          else
            echo "PHPMD not found, skipping..."
          fi

      - name: Run Pint
        working-directory: laravel
        run: |
          ./vendor/bin/pint Modules/Notify || true

      - name: Run PHPInsights
        working-directory: laravel
        run: |
          if [ -f vendor/bin/phpinsights ]; then
            ./vendor/bin/phpinsights analyse Modules/Notify --format=table --no-interaction || true
          else
            echo "PHPInsights not found, skipping..."
          fi
